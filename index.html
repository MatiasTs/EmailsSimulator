<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Enviar Nuevo Email</h1>
    <form action="#" id="formulario">
        <label for="email">Para:</label>
        <input type="text" name="email" id="email" class="input">
        <label for="asunto">Asunto:</label>
        <input type="text" name="asunto" id="asunto" class="input">
        <label for="mensaje">Mensaje:</label>
        <textarea type="text" name="mensaje" id="mensaje" class="input"></textarea>

        <button id="enviar">Enviar</button>
        <button id="resetear">Resetear</button>
    </form>

    <script src="index.js" type="module"></script>
</body>
</html>
